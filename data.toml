[scheme]
name = "Scheme"
description = [
    "A type of figure of speech that relies on the structure of the sentence, unlike the trope, which plays with the meanings of words. ([Wikipedia])(https://en.wikipedia.org/wiki/Scheme_(linguistics))",
    "An artful deviation from the ordinary arrangement of words.  ([Silva Rhetoricae](http://rhetoric.byu.edu/Figures/Schemes%20and%20Tropes.htm)"
]

