    "Departure from normal word order for the sake of emphasis. Anastrophe is most often a synonym for hyperbaton, but is occasionally referred to as a more specific instance of hyperbaton: the changing of the position of only a single word. ([Silva Rhetoricae](http://rhetoric.byu.edu/Figures/A/anastrophe.htm))"
    ]
