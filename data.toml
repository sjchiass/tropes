[trope.reference.metaphor]
name = "Metaphor"
similar_to = "Simile"
opposite_of = ""
description = [
    "A comparison made by referring to one thing as another. ([Silva Rhetoricae](http://rhetoric.byu.edu/Figures/M/metaphor.htm)",
