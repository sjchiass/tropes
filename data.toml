    "An inversion of normal word order. A generic term for a variety of figures involving transposition, it is sometimes synonymous with anastrophe or adding a word or thought to a sentence that is already semantically complete, thus drawing emphasis to the addition. ([Silva Rhetoricae](http://rhetoric.byu.edu/Figures/H/hyperbaton.htm))"
               
]
