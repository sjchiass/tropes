similar_to = "Tmesis"
opposite_of = ""
description = [
    "In rhetoric, a parenthesis or parenthetical phrase is an explanatory or qualifying word, clause, or sentence inserted into a passage. The parenthesis could be left out and still form grammatically correct text. Parenthetical expressions are usually delimited by round or square brackets, dashes, or commas. ([Wikipedia](https://en.wikipedia.org/wiki/Parenthesis_(rhetoric)))"
