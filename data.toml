[trope.reference.apostrophe]
name = "Apostrophe"
similar_to = ""
opposite_of = ""
description = [
    "Turning one's speech from one audience to another. Most often, apostrophe occurs when one addresses oneself to an abstraction, to an inanimate object, or to the absent. ([Silva Rhetoricae](http://rhetoric.byu.edu/Figures/A/apostrophe.htm)",
    "An exclamatory figure of speech. It occurs when a speaker breaks off from addressing the audience (e.g., in a play) and directs speech to a third party such as an opposing litigant or some other individual, sometimes absent from the scene. Often the addressee is a personified abstract quality or inanimate object. ([Wikipedia])(https://en.wikipedia.org/wiki/Apostrophe_(figure_of_speech))"
]
quote = [
    "O death, where is thy sting? O grave, where is thy victory? --1 Corinthians 15:55, Paul the Apostle",
    "O happy dagger! This is thy sheath; there rest, and let me die. --Romeo and Juliet, act 5, scene 3, 169–170.",
    "O My friends, there is no friend. --Montaigne, originally attributed to Aristotle"
]
